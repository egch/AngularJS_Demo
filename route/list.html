<div class="container" >
    <h1>Havaianas Store</h1>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="product in products | orderBy:'-price'">
            <h4>{{product.name}}</h4>
            <img ng-src="{{product.image}}" class="img-responsive center-block"/>
            <a ng-href='#/list/{{product.name}}'>Details</a>
            <button ng-show="product.canPurchase">Add to cart</button>
        </li>
    </ul>



</div>
