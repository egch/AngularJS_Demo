<!DOCTYPE html>
<html ng-app="store">
        <head>
            <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>  -->
            <link rel="stylesheet" href="../css/bootstrap.min.css"/>
            <!-- <script type="text/javascript" src="https://code.angularjs.org/1.3.9/angular.min.js"></script>-->
            <script type="text/javascript" src="../js/angular.min.js"></script>
            <script type="text/javascript" src="app.js"></script>
        </head>
        <body ng-controller="StoreController as store">
        <div class="container">
            <h1>Havaianas Store</h1>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
                    <h4>{{product.name}}</h4>
                    <img ng-src="{{product.image}}" class="img-responsive center-block"/>
                    <h4>{{product.price}}</h4>
                    <h4>{{product.description}}</h4>
                    <button ng-show="product.canPurchase">Add to cart</button>
                </li>
            </ul>

        </div>

        </body>
       
</html>
